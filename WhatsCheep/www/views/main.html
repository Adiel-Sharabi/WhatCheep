<div>
    <h2 class="text-center">Price compare</h2>
    <div class="row-fluid">
        <div class="span4 offset1 product"  >
            <div ng-class="{'cheeper':cheeper1, 'expensive':!cheeper1 && result}">
                <div class="text-center">
                    <label >Product 1</label>
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-barcode" ></i></span>
                        <input class="input-small" type="number"  required ng-model="amount1"  placeholder="Units">
                    </div>
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-asterisk"></i></span>
                        <input class="input-small" type="number" step="any" ng-model="price1" placeholder="Price"><br/>
                    </div>
                </div>
            </div>  
        </div>
        <div class="span4 offset2 product" >
            <div ng-class="{'cheeper':!cheeper1 && result, 'expensive':cheeper1 }">
                <div class="text-center">
                    <label > Product 2</label>
                    <input  class="input-small" type="number"  required ng-model="amount2"  placeholder="Units">
                    <input class="input-small" type="number" step="any" required ng-model="price2"  placeholder="Price"><br/>
                </div>
</div>
        </div>

    </div>
    <div>
        <ul>
            <li ng-repeat="message in messages">
                {{message}}
            </li>
        </ul>
    </div>
    <button class="text-center" ng-click="calc()">Calculate</button>
</div>
